<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Marketing | Vamos Trabalhar Juntos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #5D4FEB;
            --secondary: #36ce7c;
            --dark: #1a1a1a;
            --light: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #121212, #2a2a2a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 3rem;
            color: white;
        }
        
        h1 span {
            display: inline-block;
            animation: bounce 3s infinite ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(93, 79, 235, 0.4);
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            filter: blur(40px);
            opacity: 0.4;
        }
        
        .shape-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -200px;
            right: -200px;
            border-radius: 50%;
        }
        
        .shape-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -150px;
            left: -100px;
            border-radius: 50%;
        }
        
        .shape-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: moveParticle 15s linear infinite;
        }
        
        @keyframes moveParticle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 0.3;
                transform: scale(1);
            }
            90% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: translateX(var(--end-x)) translateY(var(--end-y));
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        
        <div class="particles" id="particles-container">
            <!-- Particles will be created by JavaScript -->
        </div>
    </div>
    
    <div class="container">
        <h1>
            <span style="animation-delay: 0.1s;">V</span>
            <span style="animation-delay: 0.2s;">a</span>
            <span style="animation-delay: 0.3s;">m</span>
            <span style="animation-delay: 0.4s;">o</span>
            <span style="animation-delay: 0.5s;">s</span>
            <br>
            <span style="animation-delay: 0.6s;">T</span>
            <span style="animation-delay: 0.7s;">r</span>
            <span style="animation-delay: 0.8s;">a</span>
            <span style="animation-delay: 0.9s;">b</span>
            <span style="animation-delay: 1.0s;">a</span>
            <span style="animation-delay: 1.1s;">l</span>
            <span style="animation-delay: 1.2s;">h</span>
            <span style="animation-delay: 1.3s;">a</span>
            <span style="animation-delay: 1.4s;">r</span>
            <br>
            <span style="animation-delay: 1.5s;">J</span>
            <span style="animation-delay: 1.6s;">u</span>
            <span style="animation-delay: 1.7s;">n</span>
            <span style="animation-delay: 1.8s;">t</span>
            <span style="animation-delay: 1.9s;">o</span>
            <span style="animation-delay: 2.0s;">s</span>
        </h1>
        
        <a href="presentation.html" class="btn">Entrar na Apresentação</a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Create space dust (particles)
            const container = document.getElementById('particles-container');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(container);
            }
            
            // Continue creating particles
            setInterval(() => {
                createParticle(container);
            }, 300);
        });
        
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 1 and 3px
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random starting position
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            particle.style.left = `${startX}%`;
            particle.style.top = `${startY}%`;
            
            // Random end position (for movement)
            const endX = (Math.random() - 0.5) * 50;
            const endY = (Math.random() - 0.5) * 50;
            particle.style.setProperty('--end-x', `${endX}vw`);
            particle.style.setProperty('--end-y', `${endY}vh`);
            
            // Random animation duration
            const duration = Math.random() * 10 + 5;
            particle.style.animationDuration = `${duration}s`;
            
            // Random delay
            const delay = Math.random() * 5;
            particle.style.animationDelay = `${delay}s`;
            
            container.appendChild(particle);
            
            // Remove particle after animation completes
            setTimeout(() => {
                particle.remove();
            }, (duration + delay) * 1000);
        }
    </script>
</body>
</html>
